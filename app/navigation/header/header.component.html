<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
    <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div style="text-align: center;"><a routerLink="/">ABC Bank</a></div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <li *ngIf="!isAuth"><a routerLink="/signup">Signup</a><li>
      <li *ngIf="!isAuth"><a routerLink="/login">Login</a></li>
      <li *ngIf="isAuth">Hello! {{authService.currentuser}}</li>
      <li *ngIf="isAuth"><a routerLink="/accounts">Transact</a></li>
      <li *ngIf="isAuth"><a routerLink="/show-accounts">Accounts</a></li>
      <li *ngIf="isAuth"><a routerLink="/account-operations">Operations</a></li>
      <li *ngIf="isAuth">
        <a style="cursor: pointer" (click)="onLogout()">Logout</a>
      </li>
    </ul>  
  </div>
</mat-toolbar>
